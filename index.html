<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puppeteer Mocha Scaffold</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <div class="container">

            <h1>Press a button to play!</h1>
        <div class="button-row">
            <button onclick="RPS('Rock')">Rock</button>
            <button onclick="RPS('Paper')">Paper</button>
            <button onclick="RPS('Scissors')">Scissors</button>
        </div>

        <div class="game-message-placement">
            <div id="game-message">
            </div>
        </div>

        <div class="scoreboard-placement">
            <div id="scoreboard">
                <p class="scoreboard-row" id="userWin">
                    <strong>Your Victories: </strong>
                    <span id="wins">0</span>
                </p>
                <p class="scoreboard-row" id="userDraw">
                    <strong>Draws: </strong>
                    <span id="draws">0</span>
                </p>
                <p class="scoreboard-row" id="computerWin">
                    <strong>Your Losses: </strong>
                    <span id="losses">0</span>
                </p>
            </div>
        </div>

        <button type="button" onClick="onClickReset()" id="reset-scores">Reset Scores</button>
    </div>
    <script src="./js/rps.js"></script>
</body>
</html>
